<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }

    h1 {
        display: inline;
    }

    #Bus {
        display: inline;
        margin: 20px;
        width: 20px;
        padding: 20px;
    }

    #Car {
        display: inline;
        margin: 20px;
        width: 20px;
        padding: 20px;
    }
</style>

<body>
    <div id="Bus">
        <h1>Buses : </h1>
        <div id="bus"></div>
    </div>
    <div id="Car">
        <h1>Cars : </h1>
        <div id="car"></div>
    </div>
</body>
<script>
    let bus = document.getElementById('bus');
    let car = document.getElementById('car');
    let c1 = 0, c2 = 0;
    bus.innerText = c1;
    car.innerText = c2;
    window.addEventListener('keydown', (e) => {
        switch (e.key) {
            case "ArrowUp":
                c1 = c1 + 1;
                bus.innerText = c1;
                break;
            case "ArrowDown":
                c1 = c1 - 1;
                if(c1<0){
                    alert("Bus count cannot be negative");
                }
                bus.innerText = c1;
                break;
            case "ArrowRight":
                c2 = c2 + 1;
                car.innerText = c2;
                break;
            case "ArrowLeft":
                c2 = c2 - 1;
                if(c2<0){
                    alert("Car count cannot be negative");
                }
                car.innerText = c2;
                break;
        }
    })
</script>

</html>
